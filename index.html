
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | RapidIdentity</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png?v=1">
    <link rel="shortcut icon" href="./favicon.ico?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png?v=1">
    <link rel="manifest" href="./site.webmanifest?v=1">

    <style>
        /* Body styling to center the content */
        body {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Removes default margin */
            background-color: #f0f0f0; /* Optional background color */
        }

        /* Styling for the h1 element */
        h1 {
            font-size: 6rem; /* Makes the text bigger */
            margin: 0; /* Removes default margin around the h1 */
            color: #333; /* Optional text color */
            font-family: Arial, sans-serif; /* Optional font family */
            transform: translateY(-20%); /* Moves the text a bit higher than the center */
        }

        /* Optional styling for the paragraph (Next) */
        p {
            font-size: 1.5rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Thorn</h1>
    <p>Next</p>

    <!-- External JS files -->
    <script src="./assets/j/protect.js"></script>
    <script src="./assets/j/script.js"></script>
    <script src="./assets/j/cloak.js"></script>
</body>
</html>
