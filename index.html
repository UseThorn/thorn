    <style>
        /* Body styling to place content at the top */
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: flex-start; /* Align content at the top */

            height: 100vh; /* Full viewport height */

            background-color: #f0f0f0; /* Optional background color */

        /* Styling for the h1 element */
        h1 {
            font-size: 6rem; /* Makes the text bigger */
            margin-top: 20px; /* Adds space from the top */

            font-family: Arial, sans-serif; /* Optional font family */
            text-shadow: 0 0 10px #33cc33, 0 0 20px #33cc33, 0 0 30px #33cc33; /* Green glow effect */
        }

        /* Optional styling for the paragraph (Next) */
        p {
            font-size: 1.5rem;
            color: #666;
            margin-top: 20px;
        }
    </style>
