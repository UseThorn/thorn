<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | RapidIdentity</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png?v=1">
    <link rel="shortcut icon" href="./favicon.ico?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png?v=1">
    <link rel="manifest" href="./site.webmanifest?v=1">

    <style>
        /* Body styling to place content at the top */
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: flex-start; /* Align content at the top */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Removes default margin */
            background-color: #24273a; /* Light navy blue background */
        }

        /* Styling for the h1 element */
        h1 {
            font-size: 10rem; /* Increased the text size */
            margin-top: 20px; /* Adds space from the top */
            color: #33cc33; /* Green text color */
            font-family: Arial, sans-serif; /* Optional font family */
            text-shadow: 
                2px 2px 0px #000,  /* Black outline */
                -2px -2px 0px #000, 
                2px -2px 0px #000, 
                -2px 2px 0px #000, 
                0 0 10px #33cc33,   /* Green glow */
                0 0 20px #33cc33, 
                0 0 30px #33cc33;
        }

        /* Styling for the reassuring message */
        .message {
            font-size: 1.5rem;
            color: #ffffff; /* White color for contrast */
            margin-top: 20px; /* Adds space between 'Thorn' and the message */
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        /* Styling for the search input */
        #mathlist {
            margin-top: 20px; /* Adds space between elements */
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Thorn</h1>
    <p class="message">It wasn't that math website scary, but don’t worry, it can’t get you here.</p>
    <input id="mathlist" type="text" placeholder="Search for a game." />
    <script src="./assets/j/protect.js"></script>
    <script src="./assets/j/script.js"></script>
    <script src="./assets/j/cloak.js"></script>
</body>
</html>
