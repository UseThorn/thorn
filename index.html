<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | RapidIdentity</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png?v=1">
    <link rel="shortcut icon" href="./favicon.ico?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png?v=1">
    <link rel="manifest" href="./site.webmanifest?v=1"/>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2e;
            font-family: "Poppins", sans-serif;
            color: #cdd6f4;
        }

        h1 {
            font-size: 6rem;
            font-weight: bold;
            color: #89b4fa;
            margin-top: 2px;
        }

        #mathlist {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #45475a;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            background-color: #313244;
            color: #cdd6f4;
            outline: none;
            transition: border-color 0.3s;
        }

        #mathlist:focus {
            border-color: #89b4fa;
        }

    </style>
</head>
<body>
    <h1>Vortex</h1>
    <input id="mathlist" type="text" placeholder="Search for a game..." />
    <div id="list" class=""></div>
    <script src="./assets/j/protect.js"></script>
    <script>
   window
.fetch("./assets/json/gl.json").then(async (response) => {
   if (!response.ok) {
    throw new Error("Failed to fetch json.")
   }

   let data = await response.json()
   
   data.forEach(entry => {
      console.log("entry name", entry.name)
      let location = window.location.href + entry.path
      console.log("location", location)
      
   });
   //TODO: make it load games, above is tmmr stuf
});

</script>
</body>
</html>
