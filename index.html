<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | RapidIdentity</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png?v=1">
    <link rel="shortcut icon" href="./favicon.ico?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png?v=1">
    <link rel="manifest" href="./site.webmanifest?v=1">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2e;
            font-family: "Poppins", sans-serif;
            color: #cdd6f4;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #89b4fa;
            margin-bottom: 10px;
        }

        .message {
            font-size: 1.4rem;
            color: #bac2de;
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        #mathlist {
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid #45475a;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            background-color: #313244;
            color: #cdd6f4;
            outline: none;
            transition: border-color 0.3s;
        }

        #mathlist:focus {
            border-color: #89b4fa;
        }
    </style>
</head>
<body>
    <h1>Vortex</h1>
    <p class="message">Don't worry, it wasn't a scary math website, it can't get you here.</p>
    <input id="mathlist" type="text" placeholder="Search for a game." />
    <script src="./assets/j/protect.js"></script>
    <script src="./assets/j/script.js"></script>
    <script src="./assets/j/cloak.js"></script>
</body>
</html>
