<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | RapidIdentity</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png?v=1">
    <link rel="shortcut icon" href="./favicon.ico?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png?v=1">
    <link rel="manifest" href="./site.webmanifest?v=1">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2e;
            font-family: "Poppins", sans-serif;
            color: #cdd6f4;
            overflow: hidden; /* Ensures no scrollbars from dot movement */
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #89b4fa;
            margin-top: 2px;
        }

        #mathlist {
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid #45475a;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            background-color: #313244;
            color: #cdd6f4;
            outline: none;
            transition: border-color 0.3s;
        }

        #mathlist:focus {
            border-color: #89b4fa;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            animation: move 15s linear infinite; /* Slower animation for constant movement */
        }

        /* Animation for the dots */
        @keyframes move {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(100vw) translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <h1>Vortex</h1>
    <input id="mathlist" type="text" placeholder="Search for a game." />
    
    <script>
        // Function to create the moving white dots
        function createDots() {
            const numDots = 100,000,000,000; // Number of dots to create initially
            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');

                // Randomize size and initial position of dots
                const size = Math.random() * 5 + 5; // Size between 5px and 10px
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                dot.style.top = `${Math.random() * 100}vh`; // Random vertical position
                dot.style.left = `${Math.random() * 100}vw`; // Random horizontal position

                // Add the dot to the body
                document.body.appendChild(dot);
            }
        }

        // Continuously create new dots
        setInterval(createDots, 500); // Create a new set of dots every 500 milliseconds
    </script>

    <script src="./assets/j/protect.js"></script>
    <script src="./assets/j/script.js"></script>
    <script src="./assets/j/cloak.js"></script>
</body>
</html>
